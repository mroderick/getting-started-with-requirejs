<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Getting started with RequireJS</title>
		<link rel="stylesheet" href="/css/first.css" media="screen, projection" />
		<link rel="stylesheet" href="/css/second.css" media="screen, projection" />
		<link rel="stylesheet" href="/css/third.css" media="screen, projection" />
		<script src="/js/jquery-1.7.2.js"></script>
		<script>
			var require = {
				baseUrl : '/js'
			}
		</script>
		<script src="/js/require.js"></script>
		<script>
			require(['one', 'two', 'three'], function(){
				$(document).ready(function(){
					// function
					one();
					
					// module
					two.sayHello('CopenhagenJS');
					
					// constructor
					var three = new Three();
					three.sayHello('CopenhagenJS');

					console.log( 'typeof one: ', typeof one );
					console.log( 'typeof two: ', typeof two );
					console.log( 'typeof Three: ', typeof Three );
				});
			});
		</script>
	</head>
	<body>
		<div class="first">First</div>
		<div class="second">Second</div>
		<div class="third">Third</div>
	</body>
</html>
